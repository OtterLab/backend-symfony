<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Booking Form</title>
        <link rel="stylesheet" href="bookingform.css">
        <script src="fetchapi.js" defer></script>
    </head>
    <body>
        <!------------------------ Register Form ------------------------->
        <form action="#" id="regform" class="reg-container" method="POST">
            <h3>Register</h3>
            <div class="input-field">
                <input type="text" id="username" name="uname" placeholder="Username">
            </div>
            <div class="input-field">
                <input type="text" id="password" name="upass" placeholder="Password">
            </div>
            <div class="input-field">
                <input type="text" id="firstname" name="rfirstname" placeholder="Firstname">
            </div>
            <div class="input-field">
                <input type="text" id="surname" name="rsurname" placeholder="Surname">
            </div>
            <div class="input-field">
                <input type="text" id="phone" name="rphone" placeholder="Phone">
            </div>
            <div class="input-field">
                <input type="text" id="email" name="remail" placeholder="Email">
            </div>
            <div class="input-field"> 
                <input type="submit" value="Register">
            </div>
        </form>
        <!------------------------ Login Form ------------------------->
        <form action="#" id="loginform" class="login-container" method="POST">
            <h3>Login</h3>
            <div class="input-field">
                <input type="text" id="username" name="uname" placeholder="Username">
            </div>
            <div class="input-field">
                <input type="text" id="password" name="upass" placeholder="Password">
            </div>
            <div class="input-field"> 
                <input type="submit" value="Login">
            </div>
        </form>
    </body>
</html>
